{% load static %}

<!-- MATERIALIZE Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!--Bootstrap Helpers-->
<link rel="stylesheet" href="https://exeterbuilding.s3.amazonaws.com/css/bootstrap-helpers.css">

<!--Google Fonts-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link rel="preload" href="https://fonts.googleapis.com/css2?family=Cormorant+Infant:wght@400;700&family=Montserrat:wght@400;700&display=swap"
      as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cormorant+Infant:wght@400;700&family=Montserrat:wght@400;700&display=swap"></noscript>

<!--Owl Carrousel CSS-->
<link rel="preload" href="{% static 'css/owl.carousel.min.css' %}"
      as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}"></noscript>

<link rel="preload" href="{% static 'css/owl.theme.default.min.css' %}"
      as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}"></noscript>

<!--FONT AWESOME-->
<link rel="preload" href="https://kit.fontawesome.com/cafbc00183.js"
      as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="https://kit.fontawesome.com/cafbc00183.js"></noscript>

<!--Custom CSS-->
<link rel="stylesheet" href="{% static 'css/main.css' %}?v=1.0">


<!-- MATERIALIZE Import Google Icon Font-->
<link rel="preload" href="https://fonts.googleapis.com/icon?family=Material+Icons"
      as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></noscript>
